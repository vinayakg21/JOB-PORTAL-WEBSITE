<html>
  <head>
    <title>Registration</title>
    
    <link rel="stylesheet" type="text/css" href="Design.css">

  </head>

  <body class="form-page">
    
    <header>
      <div class="nav">
        <a href="Prop.html"><img src="abc3.png"></a>
        <ul>
          <li><a href="About-us.html">About Us</a></li>
          <li><a href="Reg.html">Login/Sign Up</a></li>
        </ul>
      </div>
    </header>

    <center>
    
    <div class="forms">
      <form name="myForm" class="register-form" action="#" onsubmit="return validateForm()">
        <input type="text" name="fname" placeholder="First Name" /><br><br>
        <input type="text" placeholder="Last Name" name="lname" /><br><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>
        <input type="text" placeholder="Email address"/><br><br>
        <input type="password" placeholder="Password" name="password" /><br><br>
        <input type="password" placeholder="Confirm Password" name="cpassword" /><br><br>
        <input type="submit" name="submit">
        <!--<button type="submit" value="Submit">CREATE</button>-->
        <p class="message">Already registered? <a href="Log.html">Sign In</a></p>
      </form>
    </div>  
    
    </center>
          
    <script type="text/javascript" src="Javascript.js"></script>      
  </body>



</html>
